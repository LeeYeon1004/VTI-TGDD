<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thế giới di động</title>
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/themify-icons/themify-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/image/unnamed.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="img-header">
        <img src="./assets/img/banner.png" alt="" />
      </div>
      <div class="container-nav">
          <div class="top-header">
            <div class="logo">
              <a href="/">
                <img class="logo-img" src="./assets/img/logo.png" alt="" />
              </a>
            </div>
            <div class="area">
              <div class="area-option">
                <p class="title-area">Xem giá, tồn kho tại:</p>
                <strong>Hà Nội</strong>
              </div>
              <div class="icon-drop">
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>
            <div class="search">
              <input type="text" placeholder="Enter key..." />
              <button class="search-btn">
                <i class="ti-search"></i>
              </button>
            </div>
            <div class="history">
              <p class="title-history">Lịch sử đơn hàng</p>
            </div>
            <div class="cart">
              <p>Giỏ hàng</p>
              <i class="ti-shopping-cart"></i>
            </div>
            <div class="game">
              <div class="title-game">
                <p>24h Công Nghệ</p>
              </div>
              <div class="border-right"></div>
              <div class="title-game">
                <p>Hỏi Đáp</p>
              </div>
              <div class="border-right"></div>
              <div class="app-game">
                <p>Game App</p>
              </div>
            </div>
          </div>
          <div class="bottom-header">

          </div>
      </div>
      </div>
    </div>
    <!-- product -->
    <div class="bg-[#f3f3f3] flex justify-center">
        <div 
        class="
          bg-white 
          h-full 
          max-w-[1220px] 
          w-full
          px-[10px]
          pt-[15px]
          "
        >
          <div class="flex">
            <p class="
                text-center
                text-[15px]
                text-[#2f80ed]
                px-[12px]
                pb-[10px]
                font-normal
                relative
                after:content-['']
                after:absolute
                after:w-full
                after:border-b-[3px]
                after:border-[#2f80ed]
                after:bottom-0
                after:left-0
            ">
              Sản phẩm mới
            </p>
            <p class="
              text-center
              text-[15px]
              px-[12px]
              pb-[10px]
              font-normal
              relative
            ">
              Sản phẩm cũ
            </p>
            <p class="
              text-center
              text-[15px]
              px-[12px]
              pb-[10px]
              font-normal
              relative
            ">
              Tin tức
            </p>
          </div>
        </div>
    </div>
    <!-- recomment -->
    <div class="recomment"></div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
